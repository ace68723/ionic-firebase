<ion-view title="set Priority">
  	
  	<ion-nav-buttons side="left">
    	<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  	</ion-nav-buttons>
  	
  	<ion-content class="has-header">

  		<div class="list"><!-- input form -->
	  		<label class="item item-input">
	  		    <input type="text" 
	  		    	   placeholder="First Name"
	  		    	   ng-model="sp.user.firstName">
	  		</label>
	  		<label class="item item-input">
	  		    <input type="text" 
	  		    	   placeholder="Last Name"
	  		    	   ng-model="sp.user.lastName">
	  		</label>
	  		<label class="item item-input">
	  		     <input type="text" 
	  		     		placeholder="Rank"
	  		     		ng-model="sp.user.rank">
	  		</label>

  		</div><!-- input form -->
  		<button ng-click="sp.submit()">
	  		  Submit
	  	</button>
	  	<button ng-click="sp.setRandom()">
	  		  Set Random
	  	</button>

	    <ion-list>
	    	
	    	<ion-item class="item-icon-right row" >
				<div class="col col-33">First Name</div>
				<div class="col col-33">Last Name	</div>
				<div class="col col-33">Rank	</div>
	      	</ion-item>

	      	<ion-item class="item-icon-right row"  
	      			ng-repeat="(id, question) in sp.syncQuestions">
				<div class="col col-33">{{question.user.firstName}}</div>
				<div class="col col-33">{{question.user.lastName}}	</div>
				<div class="col col-33">{{question.user.rank}}	</div>
	      	</ion-item>
	    </ion-list>
  	</ion-content>

</ion-view>
